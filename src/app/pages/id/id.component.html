<section>
    <form #f="ngForm" (ngSubmit)="valideId()">
        <input type="text" name="email" [(ngModel)]="user.email" (input)=logUser() placeholder="email" required #id="ngModel">
        <input type="text" name="password" [(ngModel)]="user.password" (input)=logUser() placeholder="email" required  #pass="ngModel"  minlength="6">

        <input type="submit"[disabled]="f.invalid">
        <input type="reset">


    </form>
</section>
